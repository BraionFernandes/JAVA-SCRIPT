<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Aula 53</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div id="calculadora" class="calculadora">
        <div id="calcNumeros">
            <input type="number" name="number1" id="n1">
            <input type="number" name="number2" id="n2">
        </div>
        <div id="calcSimbs">
            <button id="mais">+</button>
            <button id="menos">-</button>
            <button id="vezes">x</button>
            <button id="divi">/</button>
        </div>
        <div id="result">
            <p id="result-p"></p>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
