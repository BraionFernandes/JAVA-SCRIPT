<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div id="calc" class="calc">
            <div id="div-nome" class="div-nome">
                <p>Calculadora T3</p>
            </div>
            <div id="div-display" class="div-display">
                <p id="display">0</p>
            </div>
            <div id="div-teclas" class="div-teclas">
                <div>
                    <button id="off" class="tecla destaque">OFF</button>
                    <button id="tecla(" class="tecla num destaque2">(</button>
                    <button id="tecla)" class="tecla num destaque2">)</button>
                    <button id="CE" class="tecla destaque3">CE</button>
                </div>
                <div>
                    <button id="7" class="tecla num">7</button>
                    <button id="8" class="tecla num">8</button>
                    <button id="9" class="tecla num">9</button>
                    <button id="mais" class="tecla destaque op">+</button>
                </div>
                <div>
                    <button id="4" class="tecla num">4</button>
                    <button id="5" class="tecla num">5</button>
                    <button id="6" class="tecla num">6</button>
                    <button id="menos" class="tecla destaque op">-</button>
                </div>
                <div>
                    <button id="1" class="tecla num">1</button>
                    <button id="2" class="tecla num">2</button>
                    <button id="3" class="tecla num">3</button>
                    <button id="vezes" class="tecla destaque op">x</button>
                </div>
                <div>
                    <button id="0" class="tecla num">0</button>
                    <button id="ponto" class="tecla num">.</button>
                    <button id="igual" class="tecla destaque res">=</button>
                    <button id="dividir" class="tecla destaque op">/</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
