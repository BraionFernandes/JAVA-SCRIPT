<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>To do Avançado</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas Virtual</h1>
    </header>
    <main>
        <div id="imagens" class="caixa c1">
            <img id="add-trf" src="../img/adicionar.png" alt="">
            <img id="trf-andamento" src="../img/planejamento.png" alt="">
            <img id="trf-concluida" src="../img/complacente.png" alt="">
        </div>
        <div id="adicionar-tarefa" class="caixa c2">
            <h2>Adicionar uma nova Tarefa</h2>
            <label class="add-tarefa-titulo" for="nomeTarefa">Nome da tarefa: </label>
            <input class="add-tarefa-caixa" type="text" name="nomeTarefa" id="nomeTarefa">
            <button id="add-tarefa-botao" class="add-tarefa-botao botao">Adicionar Tarefa</button>
        </div>
        <div id="tarefas" class="caixa c2">
            <div id="tarefas-titulo">
                <h2>Tarefas em andamento</h2>
                <h3>Quando estiver com uma tarefa selecionada você poderar apagar ou concluir ela com os botões abaixo.</h3>
            </div>
            <div id="tarefas-botao">
                <img id="removerTarefa" class="img_tarefa" src="../img/remover-arquivo.png"></img>
                <img id="concluirTarefa" class="img_tarefa" src="../img/complacente.png" alt="">
            </div>
        </div>
        <div id="tarefas-concluidas" class="caixa c2">
            <h2>Tarefas concluidas</h2>
        </div>
    </main>
    <footer>
        <address>&copy; Braion Fernandes</address>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
